    <div class='card text-center drop-area'>
        <h1 class='card-title'>Upload your image</h1>
        <p>File should be Jpeg, Png,...</p>
        <section class='card_body'>
            <form class='form'>
                <input type="file" id="input-file" hidden multiple/>
                <div class='card_img_container' >
                    <img src="image.svg" alt="" class='card_img' id="img-container"/>
                </div>
                <h2>Drag & Drop your image here</h2>
            </form>
        </section>
        <p>Or</p>
        <div class='btn-container'>
            <button class='btn'>Choose A File</button>
        </div>
        <div id="preview"></div>
    </div>
    <script src="index.js"></script>
